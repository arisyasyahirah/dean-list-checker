<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Dean's List Checker</title>
    <!-- Fixed: Changed from "styles.css" to "style.css" -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Semester Dean's List Eligibility Results</h1>
    
    <!-- This div will contain the document.write output -->
    <div id="document-output"></div>
    
    <div class="container">
        <header>
            <h1>Dean's List Eligibility Checker</h1>
            <p class="subtitle">Student Records and GPA Analysis</p>
        </header>
 
        
        <h2>Student Records & Eligibility Status</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Credit Hours</th>
                    <th>Current GPA</th>
                    <th>Eligibility Status</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Results will be inserted here by JavaScript -->
            </tbody>
        </table>
        

    </div>
</body>
</html>
